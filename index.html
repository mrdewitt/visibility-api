<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Visibility-api by mrdewitt</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="foo" style="position: absolute; top:0px; bottom:0px; left: 0px; right:0px;"></div>
            
    <script lang="javascript">

//document.querySelector("#foo").style.backgroundColor = document.hidden? "green" : "red";
function setBGColor() {
  var color;
  var bad = false;
  switch (document.visibilityState) {
    case "visible": color = "red"; bad = true; break;
    case "prerender": color = "green"; break;
    case "hidden": color = "blue"; break;
    case "unloaded": color = "black"; break;
  }

  if (bad || color && !document.querySelector("#foo").style.backgroundColor) {
    document.querySelector("#foo").style.backgroundColor = color;
  }
}

setBGColor();
document.addEventListener("visibilityChange", function(e) {
  setBGColor();
});
</script>
    
  </body>
</html>
